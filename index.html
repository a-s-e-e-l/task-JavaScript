<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quote Search</title>
	<style>
    body { padding: 20px; }
    input { margin-bottom: 10px; width: 100%; padding: 8px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Quote Search</h2>
  <input type="text" id="textInput" placeholder="Search quotes..." />
  <div id="error" class="error"></div>
  <ul id="quoteList"></ul>

  <script >
    
    const JSONAPI = 'https://dummyjson.com/quotes';
    const quoteList = document.getElementById('quoteList');
    const textInput = document.getElementById('textInput');
    const errorMessage = document.getElementById('error');

    let quotes = [];

    async function fetchQuotes() {
      try {
        const response = await fetch(JSONAPI);
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        quotes = data.quotes;
        listQuotes(quotes);
      } catch (error) {
        errorMessage.textContent = 'Failed to fetch quotes. Please try again later.';
      }
    }

    function listQuotes(list) {
      quoteList.innerHTML = '';
      if (list.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'No matching quotes found.';
        li.style.color = 'red';
        quoteList.appendChild(li);
        return;
      }

      list.forEach(q => {
        const li = document.createElement('li');
        li.textContent = q.quote;
        quoteList.appendChild(li);
      });
    }

    textInput.addEventListener('input', () => {
      const searchInput = textInput.value.toLowerCase();
      const filtered = quotes.filter(q => q.quote.toLowerCase().includes(searchInput));
      listQuotes(filtered);
    });

    fetchQuotes();


  </script>
</body>
</html>
